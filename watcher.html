<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta name="description" content="BMI calculator app" />
    <title>BMI Buddy</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="index.html">BMI Buddy</a></li>
          <li><a href="cal-compass.html">Calorie Compass</a></li>
          <li><a href="watcher.html">Water Watcher</a></li>
          <li><a href="stepSankhya.html">Step Sankhya</a></li>
        </ul>
      </nav>
      <hgroup>
        <h1>Water Watcher</h1>
        <p>get suggestions for water intake</p>
      </hgroup>
    </header>
    <main class="container">
      <section>
        <p>
          See how much water you need to drink as per your weight and season.
        </p>
        <div>
          <input
            type="number"
            id="weight"
            placeholder="Weight in kgs"
            required
          />
          <select id="season">
            <option value="Summer">Summer</option>
            <option value="Winter">Winter</option>
            <option value="Monsoon">Monsoon</option>
          </select>
          <button id="calculateBtn" type="button">Suggest Water Intake</button>
        </div>
      </section>
      <section>
        <p id="result"></p>
      </section>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
    <script>
      function suggestWaterIntake() {
        const weight = parseFloat(document.getElementById("weight").value);
        const season = document.getElementById("season").value;
        const result = document.getElementById("result");

        if (weight <= 0 || isNaN(weight)) {
          result.innerText = "Enter a valid weight.";
          return;
        }
        let baseLitres = 0;
        if (weight < 50) {
          baseLitres = 1.5;
        } else if (weight <= 70) {
          baseLitres = 2.0;
        } else {
          baseLitres = 2.5;
        }

        if (season === "Summer") {
          baseLitres += 0.5;
        } else if (season === "Winter") {
          baseLitres -= 0.3;
        } else {
          baseLitres;
        }

        finalBaseLitres = Math.round(baseLitres * 10) / 10;

        result.innerText =
          "Drink at least " + finalBaseLitres + " L of water daily.";
      }

      const calculateBtnElement = document.getElementById("calculateBtn");
      calculateBtnElement.addEventListener("click", suggestWaterIntake);
    </script>
  </body>
</html>
